<div class="home blog" data-template="base.twig">
  <div class="mainWrap home">
    <div class="limiter">
      <div class="container-login100" style="background-image: url('assets/images/istic3.png');">
        <div class="wrap-login100 p-t-190 p-b-10">
          <form class="login100-form validate-form">
            <div class="login100-form-avatar">
              <img src="assets/images/logo.png" alt="AVATAR">
            </div>


            <div class="wrap-input100 validate-input m-b-20" data-validate="Last Name is required">
              <input class="input100" type="text" name="lastname" placeholder="Nom">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="First Name is required">
              <input class="input100" type="text" name="firstname" placeholder="Prenom">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="ID is required">
              <input class="input100" type="number" name="cin" placeholder="CIN">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Email is required">
              <input class="input100" type="text" name="username" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Specialty is required">
              <input class="input100" type="text" name="filiere" placeholder="FiliÃ¨re">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Birthday is required">
              <input class="input100" type="text" name="birthday" placeholder="Date de naissance"
                     onfocus="(this.type='Date')">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Sex is required">
              <select class="input100">
                <option value="genre">Genre</option>
                <option value="homme">Homme</option>
                <option value="femme">Femme</option>
              </select>
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="wrap-input100 validate-input m-b-20" data-validate="Password is required">
              <input class="input100" type="password" name="pass" placeholder="Mot de passe">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
            </div>
            <div class="text-center w-full">
              <a class="txt1" href="">
                Ajouter votre photo
                <i class="fa fa-long-arrow-down"></i>
              </a>
            </div>
            <div class="wrap-input100 validate-input m-b-20" data-validate="Photo is required">
              <input class="input100" type="file" placeholder="Ajouter votre photo" capture style="cursor: pointer;padding-top: 12px">

              <span class="focus-input100"></span>
              <span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
            </div>

            <div class="container-login100-form-btn p-t-10 m-b-100">
              <button class="login100-form-btn">
                S'inscrire
              </button>
            </div>


          </form>
        </div>
      </div>
    </div>

  </div>
