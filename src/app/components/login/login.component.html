<div class="limiter">
		<div class="container-login100" style="background-image: url('assets/images/istic3.png');">
			<div class="wrap-login100 p-t-190 p-b-30">
				<form class="login100-form validate-form">
					<div class="login100-form-avatar">
						<img src="assests/images/logo.png" alt="AVATAR">
					</div>

					

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Mot de passe">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock"></i>
						</span>
					</div>

					<div class="container-login100-form-btn p-t-10">
					<a routerLink="/CompteEtudiant" >
						<button class="login100-form-btn">
						
							Se connecter
						</button>
						</a>
					</div>

					<div class="text-center w-full p-t-25 p-b-100">
						<a href="#" class="txt1">
							Mot de passe oublié ?
						</a>
					</div>

					<div class="text-center w-full">
						<a class="txt1" routerLink="/inscription">

							<i class="fa fa-long-arrow-right"></i>

					</div>
				</form>
